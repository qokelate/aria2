[aria2c]
#all-proxy=http://192.168.1.111:14602
dir=d:\download

# Basic Options
input-file=session.dat
log=c:\aria2.log
save-session=session.dat
save-session-interval=10
max-concurrent-downloads=10
max-connection-per-server=15
check-integrity=true
auto-file-renaming=false
continue=true

# BitTorrent/Metalink Options
bt-enable-lpd=true
bt-max-open-files=16
bt-max-peers=8
#dht-file-path=/opt/var/aria2/dht.dat
#dht-file-path6=/opt/var/aria2/dht6.dat
dht-listen-port=6801
#enable-dht6=true
listen-port=6801
max-overall-upload-limit=0K
seed-ratio=0
seed-time=0

# RPC Options
enable-rpc=true
rpc-allow-origin-all=true
rpc-listen-all=true
rpc-listen-port=6800
#rpc-secret=123456
#rpc-secure=true

# Advanced Options
allow-piece-length-change=true
remote-time=true
daemon=true
disk-cache=0
disable-ipv6=true
#enable-mmap=true
force-save=false
save-not-found=false
#on-download-removed=true
#on-download-complete="rm -f '$3.aria2'"
#on-download-complete=cmd.exe /d /c del /f /a /q "$3.aria2"
file-allocation=none
log-level=error
max-overall-download-limit=0K
always-resume=true
split=10
min-split-size=2M

#不进行证书校验
check-certificate=false

#百度盘
referer=*
# referer=http://pan.baidu.com/disk/home
# user-agent=netdisk;8.3.1;android-android
# user-agent=netdisk;5.3.4.5;PC;PC-Windows;5.1.2600;WindowsBaiduYunGuanJia
# user-agent=netdisk;Chrome Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/49.0.2623.87 Safari/537.36
# user-agent=netdisk;8.7.2;iPhone8Plus;ios-iphone;11.3.1;zh_CN
# user-agent=netdisk;2.2.0;pc;pc-mac;10.13.0;macbaiduyunguanjia
# user-agent=netdisk;5.2.6;PC;PC-Windows;6.2.9200;WindowsBaiduYunGuanJia
user-agent=Mozilla/5.0 (Macintosh; Intel Mac OS X 10.14; rv:75.0) Gecko/20100101 Firefox/75.0

